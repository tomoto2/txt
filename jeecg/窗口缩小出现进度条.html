<title>html页面内加横向滚动条</title> 
</head> 
<body> 
<div> 

table宽度设置100%
并且给table的父级元素一个最小宽度，overflow-x: hidden;
<div style="min-width:1750px;overflow-x: hidden;">
<table class="table table-hover" style='width:100%;'>
</table>
</div>


<div style="overflow:auto;width:100%">
<table class="table table-hover" style='width:auto;white-space:nowrap'>
</table>
</div>


</div>
<div style="overflow-x: scroll; min-width:752px;"> 
<table border="1"> 
<tr> 
<td>p</td> 
<td>&nbsp;</td> 
<td>&nbsp;</td> 
<td>&nbsp;</td> 
<td>&nbsp;</td> 
</tr> 
<tr> 
<td>111&nbsp;</td> 
<td>222&nbsp;</td> 
<td>333&nbsp;</td> 
<td>444&nbsp;</td> 
<td>555&nbsp;</td> 
</tr> 
</table> 
</div> 
</body>
